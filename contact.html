<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="contact.css">
    <title>Contact - Muhammad Shaheer</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo" id="logo" data-aos="zoom-in" data-aos-duration="1500">
                Muhammad <br> <span>Shaheer</span>
            </div>

           <div class="links">
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100"><a href="index.html">Home</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200"><a href="about.html">About</a></div>
               
                
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="500"><a href="contact.html">Contact</a></div>
            </div>
            <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
        </div>
        <div class="dropdown">
            <div class="links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
       
           <a href="design.html">Designs</a>
           <a href="contact.html">Contact</a>
                <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
            </div>
        </div>
    </nav>

    <section>
        <div class="main-container">
            <div class="content">
                <h1 data-aos="fade-left" data-aos-duration="1500" data-aos-delay="700">Contact Me</h1>
                <p data-aos="flip-down" data-aos-duration="1500" data-aos-delay="1100">
                    I'm here to help you with any inquiries or projects. Please feel free to get in touch with me using the form below. I look forward to hearing from you!
                </p>

                <!-- Contact Form -->
                <form action="#" method="post" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1300">
                    <div class="input-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" placeholder="Write your message" required></textarea>
                    </div>
                    <div class="btn">
                        <button type="submit">Send Message</button>
                    </div>
                </form>

                <!-- Social Links -->
                <div class="social-links" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1500">
                    <a href="#" ><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.facebook.com/shaheer1101?mibextid=ZbWKwL"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" ><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#" ><i class="fa-brands fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({offset:0});

      // Logo disappears when scrolling
      window.onscroll = function() {
          const logo = document.getElementById('logo');
          if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
              logo.style.display = 'none';
          } else {
              logo.style.display = 'block';
          }
      }

      // Toggle Hamburger menu
      function hamburg() {
          const navbar = document.querySelector(".dropdown");
          navbar.style.transform = "translateY(0)";
      }

      function cancel() {
          const navbar = document.querySelector(".dropdown");
          navbar.style.transform = "translateY(-500px)";
      }
    </script>
</body>
</html>
